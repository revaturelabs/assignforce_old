<md-card md-whiteframe="8" ng-cloak>


    <!--  Required Trainee's Tab  -->
    <md-card ng-if="rCtrl.batches != undefined">
        <get-Batch-Gen-Table-Toolbar></get-Batch-Gen-Table-Toolbar>
        <md-card-content id="batchCreate" ng-show="rCtrl.initBatchCreate">
            <md-card>
                <get-Batch-Gen-Template></get-Batch-Gen-Template>
            </md-card>
        </md-card-content>
    </md-card>



    <!--Graduates Table and Graph Accordion -->
    <md-card ng-if="rCtrl.batches != undefined">
        <get-Grad-Table-Toolbar></get-Grad-Table-Toolbar>
        <md-card-content id="gradTable" ng-show="rCtrl.initGrad">
            <md-card>
                <get-grad-table-template></get-grad-table-template>
            </md-card>
            <md-card>
                <get-Grad-Graph></get-Grad-Graph>
            </md-card>
        </md-card-content>
    </md-card>



    <!--Incoming Trainee Table and Graph Accordion -->
    <md-card ng-if="rCtrl.batches != undefined">
        <get-Train-Table-Toolbar></get-Train-Table-Toolbar>
        <md-card-content id="incomingTable" ng-show="rCtrl.initIncoming">
            <md-card>
                <get-Train-Table-Template></get-Train-Table-Template>
            </md-card>
            <md-card>
                <get-Train-Graph></get-Train-Graph>
            </md-card>
        </md-card-content>
    </md-card>



    <!--Loading Circle -->
    <div ng-if="rCtrl.batches == undefined" layout="column" layout-wrap layout-align="center center">
        <div flex="100"> &nbsp; </div>
        <md-progress-circular flex="100" md-mode="indeterminate"> </md-progress-circular>
        <div flex="100"> &nbsp; </div>
    </div>
</md-card><br><br>
