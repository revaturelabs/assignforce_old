<md-toolbar layout="columns" class="md-primary md-hue-2" ng-click="rCtrl.toggleGradToolbar()">
    <div class="md-toolbar-tools">
        <span> Graduate Summary for {{ rCtrl.year }} </span>
    </div>
    <span flex> </span>
    <md-button ng-click="null" ng-csv="rCtrl.export()" style="margin: 12px 6px;" filename="{{rCtrl.year}}report.csv" class="md-icon-button">
        <md-tooltip> Export to CSV </md-tooltip>
        <md-icon md-menu-origin class="material-icons"> file_download </md-icon>
    </md-button>
    <md-menu md-position-mode="target-right target">
        <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button">
            <md-tooltip class="md-title"> Settings </md-tooltip>
            <md-icon md-menu-origin md-svg-icon="img/ic_settings_white_24px.svg"> </md-icon>
        </md-button>
        <md-menu-content width="4" class="md-padding">
            <md-menu-item>
                <md-input-container>
                    <label> Year </label>
                    <input ng-model="rCtrl.year" type="number">
                </md-input-container>
            </md-menu-item>
            <md-menu-item>
                <md-input-container>
                    <label> Graduates per batch </label>
                    <input ng-model="rCtrl.graduates" type="number">
                </md-input-container>
            </md-menu-item>
        </md-menu-content>
    </md-menu>
    <span flex> </span>
    <md-button class="md-icon-button" style="margin: 12px 6px;">
        <md-tooltip class="md-title"> Toggle Content </md-tooltip>
        <i id="gradArrow" class="material-icons">keyboard_arrow_up</i>
    </md-button>
</md-toolbar>
