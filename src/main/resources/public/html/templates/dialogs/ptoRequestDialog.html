<md-dialog>
    <form name="ptoForm" ng-submit="ptoCtrl.send(ptoForm.$valid)" novalidate>
        <md-dialog-content>
            <md-toolbar layout="columns">
                <div class="md-toolbar-tools">
                    <span>PTO Request</span>
                </div>
            </md-toolbar>

            <div class="md-padding">
                <md-input-container flex="none">
                    <label>Start Date</label>
                    <md-datepicker ng-model="ptoCtrl.startDate" md-current-view="year" md-open-on-focus md-hide-icons="calendar"> </md-datepicker>
                </md-input-container>
                <md-input-container flex="none">
                    <label>End Date</label>
                    <md-datepicker ng-model="ptoCtrl.endDate" md-current-view="year" md-open-on-focus md-hide-icons="calendar"> </md-datepicker>
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button class="md-primary" ng-click="ptoCtrl.send(true)">Send</md-button>
            <md-button class="md-primary" ng-click="ptoCtrl.cancel()">Cancel</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
