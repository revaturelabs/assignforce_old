<md-dialog>
    <form name="ptoForm" ng-submit="ptoCtrl.send(ptoForm.$valid)" novalidate>
        <md-dialog-content>
            <md-toolbar layout="columns">
                <div class="md-toolbar-tools">
                    <span>PTO Request</span>
                </div>
            </md-toolbar>

            <div class="md-padding">
                <div layout layout-wrap>
                    <md-input-container flex="100">
                        <label>First Name</label>
                        <input ng-model="ptoCtrl.trainer.firstName" required>
                    </md-input-container>

                    <md-input-container flex="100">
                        <label>Last Name</label>
                        <input ng-model="tpoCtrl.trainer.lastName" required>
                    </md-input-container>
                </div>
                <md-input-container flex="none">
                    <label>Start Date</label>
                    <md-datepicker ng-model="ptoCtrl.minDate" md-current-view="year" md-open-on-focus md-hide-icons="calendar"> </md-datepicker>
                </md-input-container>
                <md-input-container flex="none">
                    <label>End Date</label>
                    <md-datepicker ng-model="ptoCtrl.maxDate" md-current-view="year" md-open-on-focus md-hide-icons="calendar"> </md-datepicker>
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button class="md-primary" type="submit">Send</md-button>
            <md-button class="md-primary" ng-click="ptoCtrl.cancel()">Cancel</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
