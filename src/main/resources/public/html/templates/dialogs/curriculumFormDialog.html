<md-dialog layout-padding class="Dialog" style="padding-left: 10px; padding-right: 10px">
   <md-dialog-content style="padding-left: 30px; padding-right: 30px; width: 300px;">
       <form class="form-horizontal" name = curriculumForm>
           <div class="form-group">
               <h3> Curriculum </h3>
               <md-divider></md-divider>
           </div>

           <div>
            <md-input-container class="md-primary md-hue-2" style="width: 200px">
                <h4> Curriculum Name:</h4>
                <input aria-label="curriculumName"  ng-model="curricI.name">
            </md-input-container>
           <br>
            <md-input-container class="md-primary md-hue-2" style="width: 200px">
                    <h4> Skills: </h4>
                   <md-select aria-label="curriculumSkills" ng-model="curricI.skills" multiple>
                       <md-option ng-value="x" ng-repeat="x in skills | orderBy:'name'">
                           {{x.name}}
                       </md-option>
                   </md-select>
            </md-input-container>
           </div>
       </form>
   </md-dialog-content>
   <md-dialog-actions class="md-dialog-actions">
           <md-button class="md-primary" ng-click="cancel()" class="md-primary">Cancel</md-button>
           <md-button class="md-primary md-raised" ng-click="saveCurriculum()" class="md-primary">Save</md-button>
   </md-dialog-actions>
</md-dialog>
